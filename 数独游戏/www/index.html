<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>数独游戏</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

    <!--    标题    -->
    <div class="title">
        <h1>数独游戏</h1>
    </div>

    <!--    九宫格    -->
    <div id="container" class="container grid"></div>

    <!--    按键组    -->
    <div id="dashboard" class="dashboard">
        <div class="buttons">
            <button type="button" id="check">检查</button>
            <button type="button" id="reset">重置</button>
            <button type="button" id="clear">清理</button>
            <button type="button" id="rebuild">重建</button>
        </div>
    </div>

    <!--    弹出面板    -->
    <div id="popupNumbers" class="grid popup-num hidden"></div>

</body>
</html>
